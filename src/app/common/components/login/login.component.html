<p-toast position="top-right" key="tl"></p-toast>

<div class="main-content">
  <div class="container-fluid p-0">
    <div class="login-block">
      <img
        class="logo"
        src="../../../../assets/images/logo.svg"
        widt="200"
        height="60"
        alt="logo"
      />
      <div class="login-background p-grid h-100 w-100">
        <div
          class="
            p-col-12 p-md-12 p-lg-6 p-sm-12
            d-flex
            flex-column
            align-items-center
            justify-content-center
            ml-auto
          "
        >
          <div
            class="
              login-form
              d-flex
              flex-column
              justify-content-center
              align-items-center
            "
          >
            <div class="login-form-content">
              <h2>Login</h2>
              <form [formGroup]="loginForm" (keydown.enter)="login()">
                <label for="userId">User ID</label>
                <input
                  id="userId"
                  type="text"
                  pInputText
                  class="form-control"
                  placeholder="username@gmail.com"
                  formControlName="email"
                />
                <div
                  *ngIf="
                    loginForm.get('email').errors &&
                    loginForm.controls['email'].touched
                  "
                >
                  <div *ngIf="loginForm.get('email').errors.required">
                    <p class="error-msg">User ID is required</p>
                  </div>
                  <div *ngIf="loginForm.get('email').errors.email">
                    <p class="error-msg">Enter a valid User ID</p>
                  </div>
                </div>

                <label>Password</label>

                <div class="div-pwd">
                  <input
                    #password
                    pInputText
                    [type]="showPasswordText ? 'text' : 'password'"
                    class="form-control pwd"
                    placeholder="Password"
                    formControlName="password"
                    [ngClass]="{
                      'font-lg': !showPasswordText,
                      'font-sm': showPasswordText
                    }"
                  />
                  <img
                    [src]="!showPasswordText ? showEye : hideEye"
                    (click)="onShowPassword()"
                    style="cursor: pointer"
                  />
                </div>
                <div
                  *ngIf="
                    loginForm.get('password').invalid &&
                    loginForm.controls['password'].touched
                  "
                >
                  <p class="error-msg">Password is required</p>
                </div>

                <div class="forgot-password pb-4">
                  <div class="flexHolder">
                    <div>
                      <label class="container"
                        >Remember Me
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                      </label>
                    </div>
                    <ul
                      class="
                        d-flex
                        justify-content-between
                        align-items-center
                        p-0
                      "
                    >
                      <li>
                        <a (click)="gotoResetPwd()">Reset Password?</a>
                      </li>
                    </ul>
                  </div>
                </div>
                <button
                  pButton
                  label="Login"
                  class="button"
                  type="button"
                  [disabled]="!loginForm.valid || isLoggingIn"
                  (click)="login()"
                  value="Login"
                ></button>
              </form>
              <br />
              <p-progressBar
                *ngIf="isLoggingIn"
                mode="indeterminate"
                [style]="{ height: '6px' }"
              ></p-progressBar>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
